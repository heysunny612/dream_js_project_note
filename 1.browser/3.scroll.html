<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cordinates</title>
    <style>
      div {
        margin: 4px;
        width: 250px;
        height: 250px;
        background-color: pink;
        border-radius: 4px;
      }
      .special {
        background-color: black;
        color: #fff;
      }
      header {
        position: fixed;
        top: 15px;
        right: 15px;
      }
    </style>
  </head>
  <body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div class="special"></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <header>
      <button class="scrollBy">Scroll by 100px(y)</button
      ><!-- 100px씩 스크롤 되는거 -->
      <button class="scrollTo">Scroll to 100px(y)</button
      ><!--100px로 이동하는거-->
      <button class="scrollSpecial">Scroll into special</button
      ><!--special 이동하는거-->
      <script></script>
    </header>
    <script>
      const $btnScrollBy = document.querySelector('.scrollBy');
      const $btnScrollTo = document.querySelector('.scrollTo');
      const $btnScrollInto = document.querySelector('.scrollSpecial');
      const $special = document.querySelector('.special');
      const specialY = $special.offsetTop;

      $btnScrollBy.addEventListener('click', () => {
        window.scrollBy({ top: 100, behavior: 'smooth' });
      });
      $btnScrollTo.addEventListener('click', () => {
        window.scrollTo({ top: 100, behavior: 'smooth' });
      });
      $btnScrollInto.addEventListener('click', () => {
        $special.scrollIntoView({ behavior: 'smooth' });
      });
    </script>
  </body>
</html>
